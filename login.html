<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style type="text/css">
            div{
                border: 2px double black;
                box-shadow: 5px 3px 5px 5px rgb(255, 0, 255);
                width: 300px;
                height: 250px;
                margin: 100px 500px;
                background-image:url(/67.jpg);
                font-family: 'Courier New', Courier, monospace;
                color:hotpink;
            }
        </style>
    </head>
    <body>
        <center>
            <div>
                <form action="bgcolor.html" method="post" onsubmit="return login();">
                    <h1><u>Login Page</u></h1>
                    <b>User Name:</b><input type="text" name="m" placeholder="Enter your Name" title="Name" id="name" required="required"><label style="visibility: hidden;color: red;" id="labeln">Invalid Data... atleast 4 characters</label><br><br>
                    <b>Password:</b><input type="password"  maxlength="8" id="pass" required="required"><label style="visibility: hidden;color: red;" id="labelp">Invalid Data... atleast 6 characters</label><br><br>
                    <a href="#"><input type="submit" value="LOGIN" style="background-color: gray;" ></a>
                </form>
            </div>
        </center>
        
        
        <script type="text/javascript">
            function login()
            {
                var n=document.getElementById("name").value;
                var r=/^[a-z,A-Z]{4,}$/;
                if(n.length<4 || r.test(n)==false)
                {
                    document.getElementById("name").style.border="2px solid red";
                    document.getElementById("labeln").style.visibility="visible";
                    return false;
                }

                var p=document.getElementById("pass").value;
                if(p.length<6)
                {
                    document.getElementById("pass").style.border="2px solid red";
                    document.getElementById("labelp").style.visibility="visible";
                    return false;
                
                }
            }
        </script>
    </body>
</html>
